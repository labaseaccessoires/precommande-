<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande - La Base Accessoires</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        form { background: #fff; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px #0001; }
        label { display: block; margin-top: 1em; }
        input, select, textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 1.5em; padding: 0.7em 1.2em; border: none; background: #25d366; color: #fff; font-size: 1.1em; border-radius: 4px; cursor: pointer; }
        button:hover { background: #128c7e; }
    </style>
</head>
<body>
    <h2>Valider votre commande</h2>
    <form id="commandeForm">
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="produit">Produit :</label>
        <input type="text" id="produit" name="produit" required>

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" min="1" required>

        <label for="commentaire">Commentaire (optionnel) :</label>
        <textarea id="commentaire" name="commentaire" rows="3"></textarea>

        <button type="submit">Valider la commande via WhatsApp</button>
    </form>

    <script>
        // Remplacez ce numéro par celui du vendeur (format international sans +, ex: 33612345678 pour la France)
        const numeroVendeur = "22665967976";

        document.getElementById('commandeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = document.getElementById('nom').value;
            const produit = document.getElementById('produit').value;
            const quantite = document.getElementById('quantite').value;
            const commentaire = document.getElementById('commentaire').value;
            let message = `Bonjour, je souhaite commander :\n- Produit : ${produit}\n- Quantité : ${quantite}\n- Nom : ${nom}`;
            if(commentaire) message += `\n- Commentaire : ${commentaire}`;
            // Encodage du message pour l’URL
            message = encodeURIComponent(message);
            // Redirection vers WhatsApp
            window.open(`https://wa.me/${numeroVendeur}?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
